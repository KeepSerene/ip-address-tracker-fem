<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="GeoTracker is an IP and domain tracking app that visualizes geolocation on a map with detailed information like timezone, ISP, and more. The app includes built-in rate limiting to ensure stable and sustainable service for all users."
    />
    <meta
      name="keywords"
      content="IP tracker, domain tracker, IP geolocation, map tracker, GeoTracker"
    />
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="GeoTracker: Locate Your IP and Domain" />
    <meta
      property="og:description"
      content="Easily track IP addresses and domains, view geolocation details, and explore their positions on an interactive map."
    />
    <meta property="og:image" content="/geo-tracker-home.png" />
    <meta property="og:url" content="https://your-app-domain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="GeoTracker: Locate Your IP and Domain"
    />
    <meta
      name="twitter:description"
      content="Track IP addresses and domains effortlessly with GeoTracker, featuring map visualization and detailed info."
    />
    <meta name="twitter:image" content="/geo-tracker-home.png" />

    <!-- Title -->
    <title>GeoTracker: Locate Your IP and Domain</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
